<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}" type="text/css"/>
    <title>Добавление подразделения</title>
</head>

<body class="sub_page">

<!-- header section starts -->
<div class="hero_area">
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" th:href="@{/home}">
                    <span>
                        CoworkaInfo
                    </span>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">Главная</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/employee}">Работники</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/department}">Подразделения (текущая страница)</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="custom_menu-btn ">
                        <button>
                            <span class="s-1"></span>
                            <span class="s-2"></span>
                            <span class="s-3"></span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
<!-- header section ends -->

<div class="container">
    <div class="row">
        <div class="container">
            <form class="form-text" th:action="@{/department/add}" th:method="post">
                <fieldset>
                    <label>
                        Название:
                        <input name="name" type="text"/>
                    </label>
                    <br>
                    <label>
                        Описание:
                        <input name="description" type="text"/>
                    </label>
                    <br>
                    <label>
                        ID директора:
                        <input name="directorID" type="number"/>
                    </label>
                    <br>
                    <label>
                        ID головного подразделения:
                        <input name="headDepartmentID" type="number"/>
                    </label>
                </fieldset>
                <input class="btn-dark" type="submit" value="Создать!"/>
            </form>
        </div>
    </div>
    <div th:if="${departmentID != null}" class="row">
        <div class="text-body">
            <span th:text="${'Создано подразделение с '}" class="text-info"></span>
            <a th:text="${'ID = ' + departmentID}" th:href="@{'/department/' + ${departmentID}}" class="text-center"></a>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</html>
