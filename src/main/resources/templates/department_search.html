<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}"/>
    <title>Departments</title>
</head>

<body class="sub_page">

<!-- header section starts -->
<div class="hero_area">
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" th:href="@{/home}">
                    <span>
                        CoworkaInfo
                    </span>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">Главная<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/employee}">Работники</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/department}">Подразделения (текущая страница)</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="custom_menu-btn ">
                        <button>
                            <span class=" s-1"></span>
                            <span class="s-2"></span>
                            <span class="s-3"></span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
<!-- header section ends -->

<div class="container">
    <form class="form-text" th:method="get" th:action="@{/department/search}">
        <fieldset>
            <label>
                Название подразделения:
                <input type="text" name="departmentName"/>
            </label>
            <br>
            <label>
                Фамилия руководителя:
                <input type="text" name="directorLastName"/>
            </label>
        </fieldset>
        <input class="btn-dark" type="submit" value="Поиск!"/>
    </form>
</div>

<div class="container table-tab">
    <div th:if="${employees == null}" class="text-body">
        <p class="text-center">Введите параметры поиска</p>
    </div>
    <table th:unless="${employees == null}" class="table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Подразделение</th>
            <th scope="col">Должность</th>
            <th scope="col">Стаж</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employees.isEmpty()}">
            <td colspan="7" class="text-center">Сотрудники не найдены. </td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td>
                <a th:href="${'/employee/' + #strings.toString(employee.getEmployee().getId())}"><span th:text="${employee.getEmployee().getId()}"></span></a>
            </td>
            <td>
                <span th:text="${employee.getEmployee().getFirst_name()}"> </span>
            </td>
            <td>
                <span th:text="${employee.getEmployee().getLast_name()}"> </span>
            </td>
            <td>
                <span th:text="${employee.getEmployee().getMiddle_name()}"> </span>
            </td>
            <td>
                <a th:if="${employee.getDepartment() != null}" th:href="${'/department/' + employee.getDepartment().getDepartment_id()}">
                    <span th:text="${employee.getDepartmentName()}"></span>
                </a>
                <span th:if="${employee.getDepartment() == null}" th:text="${'более не работает'}"></span>
            </td>
            <td>
                <span th:text="${employee.getJob() == null ? 'более не работает' : employee.getJob()}"> </span>
            </td>
            <td>
                <span th:text="${#strings.toString(employee.getExperience()) + ' лет'}"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<script th:src="@{js/jquery-3.4.1.min.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script th:src="@{js/custom.js}"></script>
</html>
